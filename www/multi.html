<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        video {
            width: 384px;
            height: 288px;
            border: 1px solid black;
            text-align: center;
        }
        .container {
            width: 780px;
            margin: 0 auto;
        }
    </style>
    <link rel="shortcut icon" href="/ico/favicon.png">
    <script type="text/javascript" src="//cdn.oslikas.com/js/WebRTCO-1.0.4-beta-min.js" charset="utf-8"></script>
</head>

<body onload="onLoad();">
<div class="container">
    <video id="localVideo"></video><br>
<button onclick="btn_Mute()" id="btn_mute">Mute Mic</button>
<button onclick="btn_MuteCam()" id="btn_mute_cam">Pause Camera</button>
</div>
<div class="container" id="remoteVideos"></div>
<div class="container">
    <div id="chat_area" style="width:100%; height:250px; overflow: auto; margin:0 auto 0 auto; border:1px solid rgb(200,200,200); background: rgb(250,250,250);"></div>
</div>
<div class="container" id="div_chat_input">
<form class="navbar-search pull-left" name="chat_form" onsubmit="sendChatTxt(document.chat_form.msgline.value); return false;">
    <input type="text" class="search-query" placeholder="chat here" name="msgline" id="chat_input">
    <input type="submit" class="btn" id="chat_submit_btn"/>
</form>
</div>

<script type="text/javascript">
    var videoCount = 0;
    var parent = document.getElementById('remoteVideos');
    var chatArea = document.getElementById("chat_area");
    var chatColorLocal = "#468847";
    var chatColorRemote = "#3a87ad";
    var rtc = null;

    function btn_Mute() {
        var muted = rtc.API_isMicMuted();
        var id = document.getElementById("btn_mute");
        if (muted) {
             rtc.API_muteMic(false);
             id.innerHTML = "Mute Mic";
        } else {
             rtc.API_muteMic(true);
             id.innerHTML = "Unmute Mic";
        }
    };

    function btn_MuteCam() {
        var muted = rtc.API_isCamMuted();
        var id = document.getElementById("btn_mute_cam");
        if (muted) {
             rtc.API_muteCam(false);
             id.innerHTML = "Pause Camera";
        } else {
             rtc.API_muteCam(true);
             id.innerHTML = "Unpause Camera";
        }
    };

    function getRemoteVideo(remPid) {
        var video = document.createElement('video');
        var id = 'remoteVideo_' + remPid;
        video.setAttribute('id',id);
        parent.appendChild(video);
        return video;
    }

    function onLoad() {
        var divChatInput = document.getElementById("div_chat_input");
        var divChatInputWidth = divChatInput.offsetWidth;

        var chatSubmitButton = document.getElementById("chat_submit_btn");
        var chatSubmitButtonWidth = chatSubmitButton.offsetWidth;

        var chatInput = document.getElementById("chat_input");
        var chatInputWidth = divChatInputWidth - chatSubmitButtonWidth - 40;

        chatInput.setAttribute("style","width:" + chatInputWidth + "px");
        chatInput.style.width = chatInputWidth + 'px';

        var lv = document.getElementById("localVideo");
	rtc = new WebRTCO({
        "signalingURL" : "wss://" + window.location.host + "/signalling",
        "localVideo" : lv,
        "onRoomReceived" : OnRoomReceived,
        "onMessageReceived" : onChatMsgReceived,
        "onRemoteVideoReceived" : getRemoteVideo,
        "onBye": OnBye});
    };

    function OnBye(pid) {
        var video = document.getElementById("remoteVideo_" + pid);
        if (null !== video) video.remove();
    };

    function OnRoomReceived(room) {
        var roomID = rtc.API_getRoomID();
        addChatTxt("Now, if somebody wants to join you, should use this link: <a href=\""+window.location.href+"?"+roomID+"="+room+"\">"+window.location.href+"?"+roomID+"="+room+"</a>",chatColorRemote);
    };

    function addChatTxt(msg, msgColor) {
        var txt = "<font color=" + msgColor + ">" + getTime() + msg + "</font><br/>";
        chatArea.innerHTML = chatArea.innerHTML + txt;
        chatArea.scrollTop = chatArea.scrollHeight;
    };

    function onChatMsgReceived(msg) {
        addChatTxt(msg, chatColorRemote);
    };

    function sendChatTxt() {
        var msgline = document.getElementById("chat_input");
        var msg = msgline.value;
        addChatTxt(msg, chatColorLocal);
        msgline.value = '';
        rtc.API_sendPutChatMsg(msg);
    };

    function getTime() {
        var d = new Date();
        var c_h = d.getHours();
        var c_m = d.getMinutes();
        var c_s = d.getSeconds();

        if (c_h < 10) { c_h = "0" + c_h; }
        if (c_m < 10) { c_m = "0" + c_m; }
        if (c_s < 10) { c_s = "0" + c_s; }

        return c_h + ":" + c_m + ":" + c_s + ": ";
    };

    Element.prototype.remove = function() {
        this.parentElement.removeChild(this);
    }
    NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
        for(var i = 0, len = this.length; i < len; i++) {
            if(this[i] && this[i].parentElement) {
                this[i].parentElement.removeChild(this[i]);
            }
        }
    }
</script>

</body>
</html>
